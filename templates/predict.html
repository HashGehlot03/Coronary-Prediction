<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body style = 'background-color:#05386B;'>

      <h1 class="display-4">{{ prediction_text }}</h1>

      <a class="btn btn-primary btn-lg" href="{{url_for('home')}}" role="button">Predict Again</a>

<!-- Modal -->

</button>

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Click <a href = "https://my.clevelandclinic.org/health/diseases/16898-coronary-artery-disease">Here</a> to find out more</p>
      </div>
    </div>
  </div>
</div>
